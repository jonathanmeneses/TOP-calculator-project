<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="calculator">
        <div id="result">
            <div id="result-text">Let's Begin</div>
        </div>
        <div class="buttons-row">
            <btn class="calc-button" id="clear">A/C</btn>
            <btn class="calc-button" id="pos-neg">+/-</btn>
            <btn class="calc-button" id="percent">%</btn>
            <btn class="calc-button operation" id="division">/</btn>
        </div>
        <div class="buttons-row">
            <btn class="calc-button number" id="7">7</btn>
            <btn class="calc-button number" id="8">8</btn>
            <btn class="calc-button number" id="9">9</btn>
            <btn class="calc-button operation" id="multiplication">*</btn>
        </div>
        <div class="buttons-row">
            <btn class="calc-button number" id="4">4</btn>
            <btn class="calc-button number" id="5">5</btn>
            <btn class="calc-button number" id="6">6</btn>
            <btn class="calc-button operation" id="subtraction">-</btn>
        </div>
        <div class="buttons-row">
            <btn class="calc-button number" id="1">1</btn>
            <btn class="calc-button number" id="2">2</btn>
            <btn class="calc-button number" id="3">3</btn>
            <btn class="calc-button operation" id="addition">+</btn>
        </div>
        <div class="buttons-row">
            <btn class="calc-button number" id="zero">0</btn>
            <btn class="calc-button" id="decimal">.</btn>
            <btn class="calc-button operation" id="equals">=</btn>
        </div>

    </div>
</body>

</html>
