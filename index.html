<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="calculator">
        <div id="result">
            <div id="result-text">Let's Begin</div>
        </div>
        <div class="buttons-row">
            <div class="calc-button" id="AC">AC</div>
            <div class="calc-button" id="pos-neg">+/-</div>
            <div class="calc-button" id="percent">%</div>
            <div class="calc-button" id="division">/</div>
        </div>
        <div class="buttons-row">
            <div class="calc-button number" id="7">7</div>
            <div class="calc-button number" id="8">8</div>
            <div class="calc-button number" id="9">9</div>
            <div class="calc-button" id="multiplication">*</div>
        </div>
        <div class="buttons-row">
            <div class="calc-button number" id="4">4</div>
            <div class="calc-button number" id="5">5</div>
            <div class="calc-button number" id="6">6</div>
            <div class="calc-button" id="subtraction">-</div>
        </div>
        <div class="buttons-row">
            <div class="calc-button number" id="1">1</div>
            <div class="calc-button number" id="2">2</div>
            <div class="calc-button number" id="3">3</div>
            <div class="calc-button" id="addition">+</div>
        </div>
        <div class="buttons-row">
            <div class="calc-button number" id="zero">0</div>
            <div class="calc-button" id="decimal">.</div>
            <div class="calc-button" id="equals">=</div>
        </div>

    </div>
</body>

</html>
